{% extends 'base.html' %}

{% block main %}
  <ul>
    {% for object in object_list %}
      <li>
        <a href="{{ object.get_absolute_url() }}">{{ object.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <h2>Pages:</h2>

  {% if page_obj %}
    {{ render_pagination(page_obj) }}
  {% endif %}
{% endblock %}
